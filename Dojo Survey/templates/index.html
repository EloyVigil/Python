<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>

<body>
    <div id="surveybox">
        <p class="h1">Dojo Survey</p>
        <form action="/results" method='POST'>
            <div>
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name"
                    placeholder="Your Name Here">
            </div>
            <label for="exampleFormControlInput1" class="form-label">Favorite Location:</label>
            <select name="location" class="form-select" aria-label="Default select example">
                <option selected>--Select Location--</option>
                <option value="sunnyvale">Sunnyvale</option>
                <option value="burbank">Burbank</option>
                <option value="seattle">Seattle</option>
                <option value="yourhouse">Your House</option>
            </select>
            <div>
                <label for="exampleFormControlInput1" class="form-label">Favorite Language:</label>
                <select name="language" class="form-select" aria-label="Default select example">
                    <option selected>--Select Language--</option>
                    <option value="javascript">Javascript</option>
                    <option value="c#">C#</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" value="comments">Comment (Optional)</label>
                <textarea name='comment' class="form-control" id="exampleFormControlTextarea1" rows="3"
                    cols="30"></textarea>
            </div>
            <div>
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                <label class="btn btn-secondary" for="option1">New Student</label>
                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn btn-secondary" for="option3">Alumni</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                <span class="robot">I am not a robot!</span>
                </label>
            </div>
            <div>
                <a href="/display"><button type="submit" class="btn btn-primary">Submit</button></a>
            </div>
        </form>
    </div>
</body>

</html>
