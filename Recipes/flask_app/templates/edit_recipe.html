<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='/css/edit_style.css') }}">
    <title>Edit Recipe</title>
</head>

<body>
    <div id="header">
        <div>
            <h1>Edit Recipe!</h1>
        </div>
        <div>
            <a href="/all_recipes">Back To Recipes</a>
            <a href="/clear">Log Out</a>
        </div>
    </div>
    <div id="main">
        <div id="left_box">
            <form action="/update_recipe" , method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Recipe Name</label>
                    <input name="name" type="text" class="form-control" id="exampleFormControlInput1"
                        value="{{recipe.name}}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="exampleFormControlTextarea1"
                        rows="3">{{ recipe.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Instructions</label>
                    <textarea name="instructions" class="form-control" id="exampleFormControlTextarea1"
                        rows="3">{{recipe.instructions}}</textarea>
                </div>
        </div>
        <div id="right_box">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date Cooked/Made</label>
                <input name="date_made" type="date" class="form-control" id="exampleFormControlInput1"
                    value="{{recipe.date_made}}">
            </div>
            {% if recipe.time_frame == 'yes' %}
            <label for="exampleFormControlInput1" class="form-label">Under 30 minutes?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="time_frame" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="time_frame" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">No</label>
            </div>
            {% endif %}
            
            {% if recipe.time_frame == 'no' %}
            <label for="exampleFormControlInput1" class="form-label">Under 30 minutes?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="time_frame" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="time_frame" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">No</label>
            </div>
            {% endif %}
            <input class="btn btn-primary" style="background-color: rgb(6,122,254);" type="submit" value="Edit Recipe!">
            </form>
        </div>
    </div>
</body>

</html>
