<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='/css/one_style.css') }}">
    <title>Posted Recipes</title>
</head>
<body>
    <h1>Welcome {{recipe.users_id.first_name}}</h1>
    <h1>recipe name: {{recipe.name}} </h1>
    <h2>Posted by: {{ user_id.first_name }}</h2>
    <div>
        <a href="/all_recipes">Back To Recipes</a>
        <a href="/clear">Log Out</a>
    </div>
    <div>
        <div>
            <p>description: {{recipe.description}}</p>
            <p>under 30 mins: {{recipe.time_frame}}</p>
            <p>instructions: {{recipe.instructions}}</p>
            <p>date made: {{recipe.data_made}}</p>
        </div>
    </div>
    
</body>
</html>
