<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/flask_app/static/css/dojo_styles.css') }}">
    <title>Dojo</title>
</head>
<body>
    <form action="/new_dojo" method="POST">
    <div id="leftbox">
        <h1>New Dojo</h1>
        <label for="exampleInputPassword1" class="form-label">Dojo:</label>
                <input name="name" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Add Dojo!</button>
    </form>

    <div id="rightbox">
        <h1>All Dojos</h1>
        {% for dojo in dojos %}
        <a href="/dojo/and/ninjas/{{dojo.id}}"><p>{{ dojo.name }}</p>
        {% endfor %}
    </div>
    <a href="/ninja">Add Ninja</a>
</body>
</html>
