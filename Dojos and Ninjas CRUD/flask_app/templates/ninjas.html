<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='/flask_app/static/css/ninja_styles.css') }}">
    <title>New Ninja</title>
</head>

<body>
    <h1>New Dojo</h1>
    <div id="ninjaform">
        <form action="/new_ninja", method="POST">
            <label for="exampleInputPassword1" class="form-label">Dojo:</label>
            <select name="dojo" class="form-select" aria-label="Default select example">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">First Name:</label>
                <input name="first_name" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last Name:</label>
                <input name="last_name" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Age:</label>
                <input name="age" type="text" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Add Ninja!</button>
        </form>
    </div>
    <a href="/new/dojo">New Dojo</a>
</body>

</html>
